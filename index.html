<!DOCTYPE html>
<html>
<head>
    <title>Phonetic transcription</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>BrE Phonetic transcription - simplified version</h1>
    </div>

    <div class="wrapper">
        <div class="words">
            <input type="text" id="search" placeholder="search...">
            <button onclick="search()">Go</button>

            <ul id="word_list"></ul>
 
        </div>

        <div class="word">
            <h3 id="word_text">word</h3>
            <p id="definition"></p>

            <h3>AmE transcription:</h3>
            <li id="related"></li>
        
        </div>

    </div>

</body>
</html>
<script type="text/javascript">
    var dictionary = [
            {
            word:"aardvark",
            def:"ˈɑːdvɑːk",
            rel:["none"]
            },
            {
            word:"aardwolf",
            def:"ˈɑːdwʊlf",
            rel:["none"]    
            },
            {
            word:"aba",
            def:"ɐbˈæ",
            rel:["none"]    
            },
            {
            word:"abaca",
            def:"ˈæbəkə",
            rel:["none", ]
            },
            {
            word:"aback",
            def:"əˈbæk",
            rel:["əˈbæk"]
            },
            {
            word:"abacus",
            def:"ˈæbækəs",
            rel:["ˈæbəkəs"]    
            },
            {
            word:"abalone",
            def:"ə'bælə‍ʊn",
            rel:["ˌæbəˈloʊni"]    
            },
            {
            word:"abandon",
            def:"ə'bændən",
            rel:["əˈbændən"]
            },
            {
            word:"abandoned",
            def:"ə'bændənd",
            rel:["əˈbændənd"]    
            },
            {
            word:"abandoning",
            def:"ə'bændənɪŋ",
            rel:["əˈbændənd"]
            },
            {
            word:"abandonment",
            def:"ə'bændənmənt",
            rel:["əˈbændənmənt"]
            },
            
    ];
    init = function(){
        for (var i = 0; i < dictionary.length; i++) {
                document.getElementById('word_list').innerHTML += "<li onclick='show(" + i + ")'>" + dictionary[i].word + "</li>";
        }
    }

    init();

    show = function(i){
        document.getElementById('word_text').innerHTML = dictionary[i].word;
        document.getElementById('definition').innerHTML = dictionary[i].def;

        var list = ""

        for (var j = 0; j < dictionary[i].rel.length; j++) {
            list += "<li>" + dictionary[i].rel[j] + "</li>";
            document.getElementById('related').innerHTML = list;
        }
    }

    show(0);

    search = function(){
        query = document.getElementById('search').value;

        if (query == "") {
            return;
        }

        found = -1;

        for (var i = 0; i < dictionary.length; i++) {
            if (query == dictionary[i].word) {
                found = i;
                break;
            }else {
                document.getElementById('word_text').innerHTML = "Word not found";
                document.getElementById('definition').innerHTML = "The word you entered is not here";
                document.getElementById('related').innerHTML = "No related words";
            }
        }

        if (found >= 0) {
            show(found);
        }
    }

</script>
